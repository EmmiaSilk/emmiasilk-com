---
layout: page
title: Projects
---

<ul class="list_projects">
  {% for project in site.projects %}
  <li class="list_projects-entry">
    <a href="{{project.url}}">
      <h2 class="list_projects-header">{{project.title}}</h2>
      <img class="list_projects-banner" src="{{project.banner}}">
    </a>
    <p class="list_projects-excerpt">
      {{project.excerpt}}
    </p>
    <p class="list_projects-link">
      <a href="{{project.url}}"><em>Read More</em></a>
    </p>
  </li>
  {% endfor %}
</ul>
