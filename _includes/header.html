<header class="site-header" role="banner">
  <div class="wrapper">
    <a href="{{ "/" | "relative_url"}}" class="site-title" display:"block">
      <img alt="Emmia Silk" src="/assets/images/logo.png"/>
    </a>
    <nav class="site-nav">
      {%- for listing in site.data.sitenav -%}
        {%- assign my_page = site.pages | where:"path", listing.path | first -%}
        <a class="page-link" href="{{my_page.url | relative_url}}"> {{ listing.name | escape}} </a>
        {% unless forloop.last %} <span class="page-link-spacer">&bull;</span> {% endunless %}
      {%- endfor -%}
    </nav>
  </div>
</header>
